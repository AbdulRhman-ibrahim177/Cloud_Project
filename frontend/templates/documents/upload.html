{% extends 'base.html' %}

{% block title %}Upload Document - Cloud Project{% endblock %}

{% block content %}
<h2 class="mb-4">
    <i class="bi bi-upload"></i> Upload Document
</h2>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Select File</label>
                        <input class="form-control form-control-lg" type="file" id="fileInput" required>
                        <small class="text-muted">Supported formats: PDF, DOC, DOCX, TXT</small>
                    </div>
                    
                    <div id="uploadStatus"></div>
                    
                    <button type="button" class="btn btn-primary" onclick="uploadDocument()">
                        <i class="bi bi-cloud-upload"></i> Upload
                    </button>
                    <a href="/documents/" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
function uploadDocument() {
    const fileInput = document.getElementById('fileInput');
    const file = fileInput.files[0];
    
    if (!file) {
        alert('Please select a file');
        return;
    }
    
    const formData = new FormData();
    formData.append('file', file);
    
    const statusDiv = document.getElementById('uploadStatus');
    statusDiv.innerHTML = '<div class="alert alert-info"><i class="bi bi-hourglass-split"></i> Uploading...</div>';
    
    fetch('/documents/api/upload/', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            statusDiv.innerHTML = '<div class="alert alert-danger">Error: ' + data.error + '</div>';
        } else {
            statusDiv.innerHTML = '<div class="alert alert-success"><i class="bi bi-check-circle"></i> Document uploaded successfully!</div>';
            setTimeout(() => {
                window.location.href = '/documents/';
            }, 2000);
        }
    })
    .catch(error => {
        statusDiv.innerHTML = '<div class="alert alert-danger">Error: ' + error + '</div>';
    });
}
</script>
{% endblock %}
