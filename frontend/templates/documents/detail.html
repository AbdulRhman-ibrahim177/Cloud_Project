{% extends 'base.html' %}

{% block title %}Document Details - Cloud Project{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2 class="mb-4">
            <i class="bi bi-file-text"></i> Document Details
        </h2>
        
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Generated Notes</h5>
            </div>
            <div class="card-body">
                <div id="notesContent">
                    {% if notes %}
                        <p>{{ notes }}</p>
                    {% else %}
                        <p class="text-muted">Loading notes...</p>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <div class="btn-group" role="group">
            <a href="/documents/" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
            <button onclick="generateQuiz()" class="btn btn-primary">
                <i class="bi bi-lightning-fill"></i> Generate Quiz
            </button>
        </div>
    </div>
    
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h6 class="mb-0">Document Info</h6>
            </div>
            <div class="card-body">
                <p><strong>Document ID:</strong></p>
                <p class="text-break small">{{ doc_id }}</p>
            </div>
        </div>
    </div>
</div>

<script>
const docId = '{{ doc_id }}';

function generateQuiz() {
    const notes = document.getElementById('notesContent').innerText;
    window.location.href = '/quiz/generate/?doc_id=' + docId + '&notes=' + encodeURIComponent(notes);
}
</script>
{% endblock %}
