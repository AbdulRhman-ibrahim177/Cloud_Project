service:
  host: "127.0.0.1"
  port: 8000

kafka:
  bootstrap_servers:
    - "localhost:39092"
    - "localhost:39093"
    - "localhost:39094"
  group_id: "document-reader-worker"
  topics:
    document_uploaded: "document.uploaded"
    document_processed: "document.processed"
    notes_generated: "notes.generated"

storage:
  base_dir: "storage"
  use_s3: false
  

database:
    url: "postgresql+psycopg2://postgres:postgres@localhost:5432/document_reader"

  # لو عايز تشتغل local مؤقتاً:
  # url: "sqlite:///./storage/documents.db"
