service:
  host: 0.0.0.0
  port: 8003

kafka:
  bootstrap_servers:
    - localhost:39092
    - localhost:39093
    - localhost:39094

  group_id: quiz-service-worker
  topics:
    notes_generated: notes.generated
    quiz_requested: quiz.requested
    quiz_generated: quiz.generated

# PostgreSQL Database
database:
  host: ${DB_HOST:-localhost}
  port: ${DB_PORT:-5432}
  name: ${DB_NAME:-quiz_service}
  user: ${DB_USER:-postgres}
  password: ${DB_PASSWORD:-postgres}

# S3 Storage
s3:
  bucket_name: ${S3_BUCKET:-quiz-service-storage-dev}
  region: ${AWS_REGION:-us-east-1}
  access_key: ${AWS_ACCESS_KEY_ID}
  secret_key: ${AWS_SECRET_ACCESS_KEY}
  endpoint_url: ${S3_ENDPOINT_URL}  # For LocalStack/MinIO

# AI Configuration
openai:
  api_key: ${OPENAI_API_KEY}
  model: ${OPENAI_MODEL:-gpt-3.5-turbo}
  temperature: 0.7

# Resources
resources:
  cpu: 2
  memory: 4096  # 4GB in MB
